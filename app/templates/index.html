{% extends 'base.html' %}

{% block body %}
<h1>IT'S ABOUT TIME YOU GET AN INTERNSHIP!</h1>
<div>

    <div class="container">
    <div class="row">
      <div class="col-sm-4">


        <div id="carouselExample" class="carousel slide  border border-warning border-4">
            <div class="carousel-inner">
              <div class="carousel-item active ">

                <img src="https://static.dezeen.com/uploads/2021/11/meta-facebook-rebranding-name-news_dezeen_2364_col_hero2.jpg" class="d-block w-100" alt="Meta Logo">

              </div>

              <div class="carousel-item ">
                <img src="https://53.fs1.hubspotusercontent-na1.net/hubfs/53/image8-2.jpg" class="d-block w-100" alt="Google Logo">
              </div>
              <div class="carousel-item">
                <img src="https://www.hatchwise.com/wp-content/uploads/2022/05/amazon-logo-1024x683.png-1.webp" class="d-block w-100" alt="Amazon Logo">
              </div>
            </div>
            <button class="carousel-control-prev border border-success border-4 " type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next border border-success border-4" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

<br><br><br>
